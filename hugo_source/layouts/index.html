{{ partial "header.html" . }}
{{ partial "nav.html" . }}   
<div class="container">
        <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
        {{.Content}}
	<table id="example" class="display center" cellspacing="0" width="100%">
	<thead>
         <tr> 
          <th scope="col">Type</th>
          <th scope="col">Location</th>
          <th scope="col" class="britt">Year</th>
          <th scope="col">Date</th>
          <th scope="col" data-sortable="false">Box Score</th>
          <th scope="col" class="britt">Result</th>
         </tr>
     </thead>

    <tbody>
	{{ range $.Site.Data.games }}
		<tr>
        <td data-label="Type">{{ .type }}</td>
        <td data-label="Location">{{ .location }}</td>
        <td class="britt">{{ .season }}</td> 
        <td data-label="Date" >{{ .date }}</td> 
        <td data-label="Box Score" ><span style="background-color:#{{ .style }}; padding: 2px 2px;"><a href="{{ .box }}" target="_blank">{{ .game }}</a></span></td>
        <td class="britt">{{ .result }}</td>
                </tr>
  			{{ end }}
    </tbody>
</table>

{{ partial "footer.html" . }}
      </div>
