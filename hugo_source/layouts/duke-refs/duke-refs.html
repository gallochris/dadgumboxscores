{{ partial "ref-head.html" . }}
{{ partial "nav.html" . }}   
<div class="row ten columns offset by-one">
        <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
        {{.Content}}

   <table id="example" class="display center" cellspacing="0" width="100%">
  <thead>
         <tr> 
           <th class="boone nate">Location</th>
           <th class="britt">Type</th>
           <th class="boone nate" data-sortable="false">Ref 1</th>
           <th class="boone nate" data-sortable="false">Ref 2</th>
           <th class="boone nate" data-sortable="false">Ref 3</th>
           <th class="larrydrew cj">Season</th>
           <th class="boone cj" data-sortable="false">Box Score</th>
         </tr>
     </thead>

    <tbody>
    {{ range $.Site.Data.dukes }}
    <tr>
        <td class="boone nate">{{ .location }}</td> 
        <td class="britt">{{ .type }}</td> 
        <td class="boone nate">{{ .off1 }}</td> 
        <td class="boone nate">{{ .off2 }}</td>
        <td class="boone nate">{{ .off3 }}</td>
        <td class="larrydrew cj">{{ .season }}</td>
        <td class="boone cj"><span style="background-color:#{{.style }}; padding: 2px 2px;"><a href="{{ .box }}" target="_blank">{{ .game }}</a></span></td>
        </tr>
        {{ end }}
    </tbody>
</table>

{{ partial "footer.html" . }}
</div>
